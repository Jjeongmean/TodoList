      /* 11 */
.btn-11 {
  border: none;
  background: rgb(251,33,117);
    background: linear-gradient(0deg, rgba(251,33,117,1) 0%, rgba(234,76,137,1) 100%);
    color: #fff;
    overflow: hidden;
}
.btn-11:hover {
    text-decoration: none;
    color: #fff;
}
.btn-11:before {
    position: absolute;
    content: '';
    display: inline-block;
    top: -180px;
    left: 0;
    width: 30px;
    height: 100%;
    background-color: #fff;
    animation: shiny-btn1 3s ease-in-out infinite;
}
.btn-11:hover{
  opacity: .7;
}
.btn-11:active{
  box-shadow:  4px 4px 6px 0 rgba(255,255,255,.3),
              -4px -4px 6px 0 rgba(116, 125, 136, .2),
    inset -4px -4px 6px 0 rgba(255,255,255,.2),
    inset 4px 4px 6px 0 rgba(0, 0, 0, .2);
}


@-webkit-keyframes shiny-btn1 {
    0% { -webkit-transform: scale(0) rotate(45deg); opacity: 0; }
    80% { -webkit-transform: scale(0) rotate(45deg); opacity: 0.5; }
    81% { -webkit-transform: scale(4) rotate(45deg); opacity: 1; }
    100% { -webkit-transform: scale(50) rotate(45deg); opacity: 0; }
}

<div layout:fragment="content">
        <section class="container">
            <h2 class="h3 mb-3 text-black">회원가입</h2>
            <form role="form" action="/members/new" method="post" th:object="${memberFormDto}">
                <div class="form-group row">
                    <div class="col-md-12">
                        <label th:for="name"><b>이름</b></label>
                        <input type="text" class="form-control" placeholder="이름을 입력하세요" th:field="*{name}" required>
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect Data</p>

                        <label th:for="email" class="text-black"><b>이메일</b></label>
                        <input type="text" class="form-control" placeholder="이메일을 입력하세요" th:field="*{email}" required>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect Data</p>

                        <label th:for="password" class="text-black"><b>비밀번호</b></label>
                        <input type="password" class="form-control" placeholder="비밀번호를 입력하세요" th:field="*{password}" required>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect Data</p>

                <div style="background-color:#f1f1f1">
                    <button type="button" class="custom-btn btn-11" onclick="location.href='/'">가입하기</button>
                </div>
                    </div>
                </div>
            </form>
        </section>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
                //회원가입을 실패했을떄 에러메세지 보여줌
                var errorMessage  = [[${errorMessage}]]

                if(errorMessage != null) alert(errorMessage);


        $(".user").focusin(function(){
          $(".inputUserIcon").css("color", "#e74c3c");
        }).focusout(function(){
          $(".inputUserIcon").css("color", "white");
        });

        $(".pass").focusin(function(){
          $(".inputPassIcon").css("color", "#e74c3c");
        }).focusout(function(){
          $(".inputPassIcon").css("color", "white");
        });

    </script>
</th:block>
