  text-align: center;

.custom-btn {

  font-weight: 500;

  display: inline-block;

                 height: 100vh;
                 display: flex;
                 justify-content: center;

                 min-width: 500px;

                 border-radius: 20px;
                 box-shadow: 4px 3px 7px 2px #00000040;
                 padding: 1rem;
                 box-sizing: border-box;
                 margin: 0 auto;

                 display: flex;
                 align-items: center;
                 justify-content: center;
                 margin-bottom: 1rem;

                   border-bottom: dashed 3px #ea95e0;
                   font-family: 'SUITE-Regular';
                   font-size: 1rem;
                   color: hsla(260, 2%, 25%, 0.7);

               .button span {
                 background: #f1f5f8;
                 display: block;
                 padding: 0.5rem 1rem;
                 border-radius: 5px;
                 border: 2px solid hsl(198, 1%, 29%);
               }
               .button:active, .button:focus {
                 transform: translateY(4px);
                 padding-bottom: 0px;
                 outline: 0;
               }
               .toDoList {
                 text-align: left;
                 li {
                   position: relative;
                   padding: 0.5rem;
                 }
                 li:hover {
                   text-decoration: line-through wavy #24bffb;
                 }
               }

               .hide {

                       background-color: black;
                       font: bold;

                       padding: 10px;

               body {font-family: SUITE-Regular;}
               form {border: 3px solid #f1f1f1;}

               input[type=text], input[type=password] {
                 width: 100%;
                 padding: 12px 20px;
                 margin: 8px 0;
                 display: inline-block;
                 border: 1px solid #ccc;
                 box-sizing: border-box;
               }

               button {
                 background-color: #4CAF50;
                 color: white;
                 padding: 14px 20px;
                 margin: 8px 0;
                 border: none;
                 cursor: pointer;
                 width: 100%;
               }

               button:hover {
                 opacity: 0.8;
               }

               .cancelbtn {
                 width: auto;
                 padding: 10px 18px;
                 background-color: #f44336;
               }

               .imgcontainer {
                 text-align: center;
                 margin: 24px 0 12px 0;
               }

               img.avatar {
                 width: 40%;
                 border-radius: 50%;
               }

               .container {
                 padding: 16px;
               }

               span.psw {
                 float: right;
                 padding-top: 16px;
               }

               /* Change styles for span and cancel button on extra small screens */
               @media screen and (max-width: 300px) {
                 span.psw {
                    display: block;
                    float: none;
                 }
                 .cancelbtn {
                    width: 100%;
                 }
               }

        /* 13 */
.btn-13 {
  background-color: #89d8d3;
background-image: linear-gradient(315deg, #89d8d3 0%, #03c8a8 74%);
  border: none;
  z-index: 1;
}
.btn-13:after {
  position: absolute;
  content: "";
  width: 100%;
  height: 0;
  bottom: 0;
  left: 0;
  z-index: -1;
  border-radius: 5px;
   background-color: #4dccc6;
background-image: linear-gradient(315deg, #4dccc6 0%, #96e4df 74%);
  box-shadow:
   -7px -7px 20px 0px #fff9,
   -4px -4px 5px 0px #fff9,
   7px 7px 20px 0px #0002,
   4px 4px 5px 0px #0001;
  transition: all 0.3s ease;
}
.btn-13:hover {
  color: #fff;
}
.btn-13:hover:after {
  top: 0;
  height: 100%;
}
.btn-13:active {
  top: 2px;
}
        /* 5 */
.btn-5 {
  width: 130px;
  height: 40px;
  line-height: 42px;
  padding: 0;
  border: none;
  background: rgb(255,27,0);
background: linear-gradient(0deg, rgba(255,27,0,1) 0%, rgba(251,75,2,1) 100%);
}
.btn-5:hover {
  color: #f0094a;
  background: transparent;
   box-shadow:none;
}
.btn-5:before,
.btn-5:after{
  content:'';
  position:absolute;
  top:0;
  right:0;
  height:2px;
  width:0;
  background: #f0094a;
  box-shadow:
   -1px -1px 5px 0px #fff,
   7px 7px 20px 0px #0003,
   4px 4px 5px 0px #0002;
  transition:400ms ease all;
}
.btn-5:after{
  right:inherit;
  top:inherit;
  left:0;
  bottom:0;
}
.btn-5:hover:before,
.btn-5:hover:after{
  width:100%;
  transition:800ms ease all;
}

</th:block>
<div layout:fragment="content">
    <section class="container">
        <h2 class="h3 mb-1 text-black">로그인</h2>
        <form role="form" action="/members/login" method="post">
            <label th:for="email"><b>아이디</b></label>
            <input type="text" placeholder="이메일을 입력하세요" name="email" required>

            <label th:for="password" class="text-black"><b>비밀번호</b></label>
            <input type="password" placeholder="비밀번호를 입력하세요" name="password" required>

            <label>
                <input type="checkbox" name="id_save" id="id_save"/>아이디저장
            </label>

            <div style="background-color:#f1f1f1">
                <button type="submit" id="loginbtn" class="custom-btn btn-13">로그인</button>
                <button type="button" class="custom-btn btn-5" onclick="location.href='/members/new'">회원가입</button>
            </div>
        </form>
    </section>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">

        $(".user").focusin(function(){
          $(".inputUserIcon").css("color", "#e74c3c");
        }).focusout(function(){
          $(".inputUserIcon").css("color", "white");
        });

        $(".pass").focusin(function(){
          $(".inputPassIcon").css("color", "#e74c3c");
        }).focusout(function(){
          $(".inputPassIcon").css("color", "white");
        });

    </script>
</th:block>
</html>
