<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="css">
</th:block>

<!--<head>: HTML 문서의 메타데이터를 포함하는 영역 -->
<!--<meta> 태그 필수-->
<head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<div layout:fragment="content" class="content">
    <div class="container">
        <div>
            <a href="/members/login" sec:authorize="isAnonymous()">로그인</a>
            <nav>
                <a href="/members/logout" sec:authorize="isAuthenticated()">로그아웃</a>
            </nav>
        </div>

        <div class="heading">
            <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
            <h1 class="heading__title">To-Do List</h1>
        </div>

        <form class="form">
            <div>
                <label class="form__label" for="todo">~ Today I need to ~</label>
                <input class="form__input"
                       type="text"
                       id="todo"
                       name="to-do"
                       size="30"
                       required
                       >
                <button class="button" type="submit" onclick="location.href='/list'"><span>Submit</span></button>
            </div>
        </form>
        <div>
            <ul class="toDoList">
            </ul>
        </div>
    </div>

</div>
</div>
