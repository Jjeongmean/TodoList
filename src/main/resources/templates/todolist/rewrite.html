<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <!-- TO-DO 수정하기 -->
    <div class="modal" id="updateModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Header -->
                <div class="header">
                    <h4 class="title"> 수정하기</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- body -->
                <div class="modal-body">
                    <input type="hidden" id="update-todo-id">
                    <div class="form-group">
                        <label th:for="form-title" class="col-form-label">제목 : </label>
                        <input type="text" class="form-control" id="form-title-update" th:field="*{title}" maxlength="40">
                    </div>
                    <div class="form-group">
                        <label th:for="form-desc" class="col-form-label">내용 : </label>
                        <textarea class="form-control" id="form-desc-update" th:field="*{content}" maxlength="300"></textarea>
                    </div>
                    <div class="form-group">
                        <label th:for="deadline-date" class="col-form-label">마감기한 : </label>
                        <input type="date" class="form-control" th:field="*{deadline}" id="deadline-date-update">
                    </div>
                    <p>우선 순위 : </p>
                    <div>
                        <div class="form-check-inline">
                            <label class="form-check-label priority1">
                                <input class="form-check-input" type="radio" name="priorityRadioUpdate"  value="High"> High
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label priority2">
                                <input class="form-check-input" type="radio" name="priorityRadioUpdate"  value="Medium"> Medium
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label priority3">
                                <input class="form-check-input" type="radio" name="priorityRadioUpdate" value="Low"> Low
                            </label>
                        </div>
                    </div>
                </div>

                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="update-todo">수정</button>
                </div>

            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:inline="javascript">
    </script>
</th:block>
</body>
</html>
